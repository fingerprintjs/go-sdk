          - ios
          - browser
        public_vpn:
          description: Request IP address is owned and used by a public VPN service
            provider.
          type: boolean
          x-platforms:
          - android
          - ios
          - browser
        auxiliary_mobile:
          description: This method applies to mobile devices only. Indicates the result
            of additional methods used to detect a VPN in mobile devices.
          type: boolean
          x-platforms:
          - android
          - ios
          - browser
        os_mismatch:
          description: The browser runs on a different operating system than the operating
            system inferred from the request network signature.
          type: boolean
          x-platforms:
